<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="redostyle.css">
    <title>Nike Store </title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./img/icons/logo.png" alt="logo" width="100px">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" class="searchInput" placeholder="Search...">
                    <img src="img/icons/211817_search_strong_icon (white).png" alt="search-icon" width="20px" height="20px">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer</span>
            </div>
        </div>
       
        <div class="navBottom">
           <h3 class="menuItem">AIRFORCE</h3>
           <h3 class="menuItem"> JORDAN </h3>
           <h3 class="menuItem"> BLAZER</h3>
           <h3 class="menuItem"> CRATER</h3>
           <h3 class="menuItem"> HIPPIE</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="/img/sneakers/air_color.png" alt="AIRFORCE" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">AIR FORCE <BR>NEW</BR>SEASON</h1>
                <h2 class="sliderPrice">$1200</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="/img/sneakers/sneaker1.png" alt="AIRFORCE" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">JORDAN <BR>NEW</BR>SEASON</h1>
                <h2 class="sliderPrice">$1200</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="/img/sneakers/blazer.png" alt="AIRFORCE" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">BLAZER <BR>NEW</BR>SEASON</h1>
                <h2 class="sliderPrice">$1200</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="/img/sneakers/CRATER.png" alt="AIRFORCE" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle"> CRATER <BR>NEW</BR>SEASON</h1>
                <h2 class="sliderPrice">$1200</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
            <div class="sliderItem">
                <img src="/img/sneakers/HIPPIE.png" alt="AIRFORCE" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">HIPPIE <BR>NEW</BR>SEASON</h1>
                <h2 class="sliderPrice">$1200</h2>
                <button class="buyButton">Buy Now!</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
